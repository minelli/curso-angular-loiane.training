<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
    <div class="form-row">
        <div class=" form-group col-sm-12">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" [(ngModel)]="usuario.nome" required #nome="ngModel" [ngClass]="aplicaCssErro(nome)">
            <!-- <div> {{ nome.className }}</div> -->
            <!-- <div class="invalid-feedback" *ngIf="!nome.valid && nome.touched">Nome é obrigatório</div> -->
            <app-campo-control-erro [mostrarErro]="verificaValidTouched(nome)" msgErro="Nome é obrigatório">
            </app-campo-control-erro>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-sm-12">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="nome@email.com" [(ngModel)]="usuario.email" #email="ngModel" required email [ngClass]="aplicaCssErro(email)">
            <app-campo-control-erro [mostrarErro]="verificaValidTouched(email)" msgErro="Email inválido">
            </app-campo-control-erro>
        </div>
    </div>

    <div ngModelGroup="endereco">
        <div class="form-row">
            <div class="form-group col-sm-3">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" required ngModel #cep="ngModel" [ngClass]="aplicaCssErro(cep)" (blur)="consultaCEP($event.target.value, f)">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(cep)" msgErro="CEP é obrigatório">
                </app-campo-control-erro>
            </div>
            <div class="form-group col-sm-3">
                <label for="numero">Número</label>
                <input type="text" class="form-control" id="numero" name="numero" required ngModel #numero="ngModel" [ngClass]="aplicaCssErro(numero)">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(numero)" msgErro="Número é obrigatório">
                </app-campo-control-erro>
            </div>
            <div class="form-group col-sm-6">
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
            </div>
        </div>

        <div class="form-row">
            <div class=" form-group col-sm-12">
                <label for="rua">Rua</label>
                <input type="text" class="form-control" id="rua" name="rua" readonly ngModel required #rua="ngModel" [ngClass]="aplicaCssErro(rua)">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(rua)" msgErro="Rua é obrigatório">
                </app-campo-control-erro>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-sm-5">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" required ngModel #bairro="ngModel" [ngClass]="aplicaCssErro(bairro)">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(bairro)" msgErro="Bairro é obrigatório">
                </app-campo-control-erro>
            </div>
            <div class="form-group col-sm-4">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" required ngModel #cidade="ngModel" [ngClass]="aplicaCssErro(cidade)">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(cidade)" msgErro="Cidade é obrigatório">
                </app-campo-control-erro>
            </div>
            <div class="form-group col-sm-3">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" required ngModel #estado="ngModel" [ngClass]="aplicaCssErro(estado)">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(estado)" msgErro="Estado é obrigatório">
                </app-campo-control-erro>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

    <app-form-debug [form]="f"></app-form-debug>
</form>
